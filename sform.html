<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>

</head>
<body>
<div class="container">

    <form action="#">
        <h3>Section 1</h3>
<div class="form-row">
<div class="form-group col-sm-6">
    <label for="fname"> First Name</label>
    <input id="fname" type="text" class="form-control" name="fname" placeholder="First name">
    
</div>
    
    <div class="form-group col-sm-6">
        <label for="sname">Second Name</label>
        <input  class="form-control" id="sname" type="text" name="sname" placeholder="second name">
    </div>
    
    <div class="form-row">
        <div class="form-group col-sm-4">
            <label for="cof">City of Residence</label>
            <input  id="cof" type="text" class="form-control" name="cor">
        </div><div class="form-group col-sm-4">
        <label for="ntl">Nationality</label>
        <input id="ntl" type="text" class="form-control" name="ntl">
    </div><div class="form-group col-sm-4">
        <label for="ident">ID/Passport/Birth certificate No</label>
        <input id="ident" type="text" class="form-control">
    </div>

    </div>
    
<div class="form-row">
    <div class="form-group col-sm-6">
        <label for="cele">Telephone number</label>
        <input id="cele" type="text"  class="form-control" name="telephone" placeholder="input phone no.">
    </div>

    <div class="form-group col-sm-6">
        <label for="email"> Email address</label>
        <input  id="email" type="email" class="form-control" value="example@mail.com">
    </div>
</div>
</div>

    <div class="form-row">

        <div class="form-group col-sm-4">
            <label for="">Date of Birth</label>

            <input id="dob" type="date" class="form-control" name="dob" placeholder="date of birth">

        </div>
        <div class="form-group col-sm-4">
            <label for="dis">Disability</label>
            <select id="dis"  class="form-control" name="dis">
            <option value="no">No</option>
            <option value="yes">Yes</option>
            </select>
        </div>
    </div>
<div class="form-row">
    <div class="row custom-control-inline">
        <div class="form-group col-sm-4">
            <input id="male" type="radio" class="form-check-input">
            <label for="male">Male</label>

            </div>

    </div>


<div class="row custom-control-inline">
            <div class="form-group col-sm-4">
                <input  id="female" type="radio" class="form-check-input">
                <label for="female">Female</label>
        </div>


</div>














    </div>
        

            







































    </form>












</div>
</body>
</html>
