<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUTTON</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js1"></script>
    <script src="js/popper.min,js1"></script>
</head>
<body>


<div class="container bg-primary">
    <h1 class="text-center">Buttons</h1>
</div>

<h3> Basic Buttons</h3>
<div class="container">
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class=" btn btn-primary"> Primary</button>
    <button type="button" class="btn btn-secondary"> Secondary</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn bg-warning">Warning</button>
    <button type="button" class="btn-info">Info</button>
    <button type="button" class="btn-light"> Light</button>
    <button type="button" class="btn-dark"> Dark</button>
</div>


<div class="container">
    <h3>Outline</h3>

    <button type="button" class="btn btn-outline-primary"> Outline primary</button>
    <button type="button" class="btn btn-outline-success"> Outline success</button>
    <button type="button" class="btn btn-outline-secondary">Outline Secondary</button>
    <button type="button" class="btn btn-outline-danger">Outline danger</button>
    <button type="button" class="btn btn-outline-warning">Outline Warning</button>
    <button type="button" class="btn btn-outline-info"> Outline Info</button>
    <button type="button" class="btn btn-outline-light"> Outline light</button>
    <button type="button" class="btn btn-outline-dark" disabled>Outline dark</button>
</div>

<div class="container pt-4">
    <h3>Button sizes</h3>
    <button type="button" class="btn btn-danger btn-lg">Large</button>
    <button type="button" class="btn btn-primary btn-sm">Small</button>
    <button type="button" class="btn btn-dark btn-lg">Large</button>
    <button type="button" class="btn btn-secondary btn-sm">Small</button>
    <button type="button" class="btn btn-info btn-lg">Large</button>
</div>


<div class="container">
    <div class="row">
    <h3>Button links</h3>
    <a class="btn btn-outline-warning active btn-lg" href="https://www.google.com/" target="_blank" > To Goggle</a>
    <a class="btn btn-lg btn-outline-dark active" href="https://www.youtube.com/" target="_blank"> To Youtube</a>
    </div>
</div>

<div class="container pt-4">
    <h3>Button Blocks</h3>
    <button type="button" class="btn btn-success btn-lg btn-block "> Block Success Button</button>
    <button type="button" class="btn btn-danger btn-lg btn-block "> Block Danger Button</button>

</div>

<div class="container pt-4">
    <h3>Cols Button</h3>
<div class="row">
    <button type="button" class="btn btn-primary col-sm-3 "></button>
    <button type="button" class="btn  btn-danger col-sm-4"></button>
    <button type="button" class="btn btn-success col-sm-5"></button>
    <button type="button" class="btn btn-info col-sm-7 "></button>
    <button type="button" class="btn btn-warning col-sm-8 "></button>
    <button type="button" class="btn btn-secondary col-sm-9 "></button>
</div>

</div>


























</body>
</html>
