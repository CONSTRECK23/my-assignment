<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Group</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js1"></script>
    <script src="js/popper.min,js1"></script
</head>
<body>

<div class="container pt-4">
    <h3>Button Group</h3>
        <div class="btn-group btn-group-vertical" role="group">
        <button type="button" class="btn-warning"> Home</button>
        <button type="button" class="btn-warning"> About us</button>
        <button type="button" class="btn-warning"> Gallery</button>
        <button type="button" class="btn-warning"> Contact Us</button>

    </div>

</div><div class="container pt-4">
    <h3>Nesting</h3>
    <div class="btn-group" role="group">
        <button type="button" class="btn-dark"> 1</button>
        <button type="button" class="btn-dark"> 2</button>
        <button type="button" class="btn-dark"> 3</button>
        <button type="button" class="btn-dark"> 4</button>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
                Dropdown
            </button>
            <div class="dropdown-menu">
                <a  class="dropdown-item" href="#">Drop One</a>
                <a  class="dropdown-item" href="#">Drop Two</a>
            </div>
        </div>
    </div>

</div>











































</body>
</html>
